<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>My Personal Website</title>
</head>
<body>

    <!-- Navigation menu -->
    <nav class="main-nav">
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href= "contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <h1>Olivia Perez Photography</h1>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        
        <!-- Images with captions -->
        <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="images/ice-cream.jpg" style="width:100%" alt="Carvel ice cream shop">
            <div class="text">Ice Cream Shop</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="images/summer.jpg" style="width:100%" alt="Woman with colorful blue dress sitting at the park">
            <div class="text">Summer in the City</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="images/window.jpg" style="width:100%" alt="Brick building in the sunlight">
            <div class="text">Golden Hour</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="images/brooklyn-bridge.jpg" style="width:100%" alt="Two people standing on the Brooklyn Bridge">
            <div class="text">Brooklyn Bridge</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="images/sunshine.jpg" style="width:100%" alt="Woman sitting at a park with sunset backlighting">
            <div class="text">In Your Eyes</div>
        </div>

        <!-- Next/previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#x279C;</a>
        <a class="next" onclick="plusSlides(1)">&#x279C;</a>
        
    </div>

    <footer>
        
    </footer>

    <script src="script.js"></script>
</body>
</html>
